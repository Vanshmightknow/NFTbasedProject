
<div class="content" style="max-width: 300px; margin: auto; padding: 20px; background: #f4f7f8; border-radius: 8px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <form name="contactForm" novalidate>
        <input type="text" placeholder="name" name="name" ng-model="contact.name" ng-required="true" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dcdcdc; border-radius: 4px; box-sizing: border-box; display: block;">
        <input type="email" placeholder="Email" name="email" ng-model="contact.email" ng-required="true" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dcdcdc; border-radius: 4px; box-sizing: border-box; display: block;">
        <textarea placeholder="your message" name="message" ng-model="contact.message" ng-required="true" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dcdcdc; border-radius: 4px; box-sizing: border-box; display: block; height: 100px;"></textarea>
        <input type="submit" value="send" style="background: #22abe9; color: white; text-transform: uppercase; border: none; padding: 10px; cursor: pointer; border-radius: 4px; display: block; width: 100%;">
    </form>
</div>
